<div id="interiorTitle">
  <div id="interiorTitleContent">
    <table width="960" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td><h1><a {% if page.subsection == nil %}class="subheaderActive"{% endif %} href="/academics/">Academics</a></h1></td>
        <td id="interiorTitleMenu">
          {% for section in site.data.site_struct %}
          {% if section.name == page.section %}
          {% for subsection in section.subsections %}
          <a {% if subsection.name == page.subsection %}class="subheaderActive"{% endif %} href="/{{ page.section }}/{{ subsection.name }}/">{{ subsection.nav }}</a> &nbsp;&nbsp;|&nbsp;&nbsp; 
          {% endfor %}
          {% endif %}
          {% endfor %}
          <a href="/academics/Cody_Clifton_CV.pdf" target="_blank">CV</a>
        </td>
      </tr>
    </table>
  </div><!--end interiorTitleContent -->
</div><!--end interiorTitle -->

<div id="subheaderBottom"></div>
