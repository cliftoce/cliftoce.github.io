<div id="headerTop"></div>

<div id="headerWrapper">
  <div id="header">
    <div style="float:left; font-size:1.2em;">
      <a {% if page.section == "home" %}class="headerActive"{% endif %} href="/">Cody E. Clifton</a>
    </div>
    <div style="float:right; padding-top:2px;">
      {% for section in site.data.site_struct %}
        <a {% if section.name == page.section %}class="headerActive"{% endif %} href="/{{ section.name }}/">{{ section.title }}</a>{% if section.last != "y" %} &nbsp;&nbsp;|&nbsp;&nbsp; {% endif %}
      {% endfor %}
    </div>
  </div><!--end header -->
</div><!-- end headerWrapper -->

<div id="headerBottom"></div>
