---
layout: default
title: Cody E. Clifton - Aikido - Videos
section: aikido
subsection: videos
---

<div align="left">

	<div style="width:680px;" class="floatingBox">
		<h3>Videos:</h3>
		<br>
		{% for vid in site.data.aikivids reversed %}
			<div class="gallery">
				<ul>
				    <li>{{ vid.title }}. 
						<div style="padding:8px 0 22px;">
							<iframe width="290" height="163" class="photoShadow" src="https://youtube.com/embed/{{ vid.link }}" frameborder="0" allowfullscreen></iframe>
						</div>
					</li>
				</ul>
			</div>
		{% endfor %}
		<br>
	</div>

</div>
